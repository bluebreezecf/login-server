<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" dir="ltr" lang="en" th:with="brand=${@environment.getProperty('login.brand')}">
<head>
    <title>Pivotal</title>
    <link href='resources/pivotal/images/favicon.ico' rel='shortcut icon' />
    <meta charset='utf-8' />
    <meta name='author' content='Pivotal Software, Inc' />
    <meta name='copyright' content='Copyright 2014 Pivotal Software, Inc. All Rights Reserved.' />
    <meta name='robots' content='all' />
    <meta name='Description' content=""/>
    <meta name='keywords' content=""/>
    <link href="resources/stylesheets/pivotal.css" th:href="@{'/resources/stylesheets/'+${brand}+'.css'}" rel="stylesheet"/>

    <!--<script type="text/javascript" src="resources/javascripts/jquery.js"></script>-->
</head>
<body th:style="|background: #f8f8f8 url(@{'/resources/'+${brand}+'/images/logo.png'}) no-repeat 50% ${brand == 'oss' ? 40 : 0}px;|">
<div class="content">
    <div layout:fragment="page-header"></div>
    <div layout:fragment="page-content"></div>
    <div class="footer-spacer"></div>
</div>
<div class="footer"
     th:utext="|&#169; ${#dates.year(#dates.createNow())} Pivotal Software, Inc. All Rights Reserved.|"
     th:title="|Version: ${app.get('version')}, Commit: ${commit_id}, Timestamp: ${timestamp}, UAA: ${links.get('uaa')}|">
    &#169; 2014 Pivotal Software, Inc. All Rights Reserved.
</div>

<th:block th:with="code=${@environment.getProperty('analytics.code')},domain=${@environment.getProperty('analytics.domain')}">
    <th:block th:if="${code} and ${domain}">
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o), m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script',
                    '//www.google-analytics.com/analytics.js', 'ga');
        </script>
        <script th:utext="|ga('create', '${code}','${domain}');|"></script>
        <script>
            ga('send', 'pageview');
        </script>
    </th:block>
</th:block>
</body>
</html>
