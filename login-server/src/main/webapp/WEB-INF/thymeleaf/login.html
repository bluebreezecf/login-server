<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="ltr" lang="en">
<head>
    <title>Pivotal</title>
    <link href='resources/pivotal/images/favicon.ico' rel='shortcut icon' />
    <meta charset='utf-8' />
    <meta name='author' content='Pivotal Software, Inc' />
    <meta name='copyright' content='Copyright 2014 Pivotal Software, Inc. All Rights Reserved.' />
    <meta name='robots' content='all' />
    <meta name='Description' content=""/>
    <meta name='keywords' content=""/>
    <link href="resources/stylesheets/pivotal.css" th:href="@{'/resources/stylesheets/'+${brand}+'.css'}" rel="stylesheet"/>

    <!--<script type="text/javascript" src="resources/javascripts/jquery.js"></script>-->
    <script src="//use.typekit.net/zwc8anl.js" th:src="@{//use.typekit.net/zwc8anl.js}"></script>
    <script>
        try { Typekit.load(); } catch (e) { }
    </script>
</head>
<body>
    <div class="island">
        <h1>Welcome!</h1>
        <div class="island-content">
            <form th:action="@{/login.do}" method="post" novalidate="novalidate">
                <input th:each="prompt : ${prompts}" th:name="${prompt.key}" th:type="${prompt.value[0]}"
                       th:placeholder="${prompt.value[1]}" th:autocomplete="${prompt.value[0] != 'password'}"/>
                <input type="submit" value="Sign in"/>
            </form>
            <span><a href="/register" th:href="${links.get('register')}">Create account</a></span>
            <span th:if="${links.get('passwd')}"><a href="/forgot_password" th:href="${links.get('passwd')}">Reset password</a></span>
        </div>
    </div>

    <script th:if="${analytics.size() > 0}">
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o), m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script',
                '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '${analytics.code}', '${analytics.domain}');
        ga('send', 'pageview');
    </script>
</body>
</html>
